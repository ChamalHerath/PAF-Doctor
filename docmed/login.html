<body>

	<div class="containernew">

		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<form action="doctor.html">
				<img src="img/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" id="username" placeholder="Username" class="input" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" id="password" placeholder="Password" class="input" required>
            	   </div>
            	</div><br>
            	<a href="#">Forgot Password?</a><br><br>
            	<!--<a href="doctor.html" onclick="popUp()" id="login" class="boxed-btn31">Log In</a>-->
				<button id="login" class="boxed-btn31">Login</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>

</body>
